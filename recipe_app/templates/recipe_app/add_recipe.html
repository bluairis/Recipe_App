<form action="/recipe_app/add" method="get">
    <label for="recipe_name"><h1>What is the recipe name?</h1></label>
    <input type="text" id="recipe_name" name="recipe_name" value="" required>
    <br>
    <br>
    <label for="ingredient_list"><h4>Please type your list of ingredients and quantities, hitting return after each one.</h4></label>
    
<textarea id="ingredient_list" name="ingredient_list" rows="5" cols="50"></textarea>
    <br>
    <br>
    <label for="direction_list"><h4>Please type your list of directions, hitting return after each one.</h4></label>
    <textarea id="direction_list" name="direction_list" rows="5" cols="50"></textarea>
    <br>
    <br>
    <input type="submit" value="Submit">
</form>
