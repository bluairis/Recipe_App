{% if latest_recipe_list %}
    <ul>
    {% for recipe in latest_recipe_list %}
        <li><a href="{% url 'recipe_app:recipe_page' recipe.id %}">{{ recipe.recipe_name }}</a>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        Published: {{ recipe.pub_date }}

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <a href="{% url 'recipe_app:delete_recipe' recipe.id %}"> Click Here to Delete this Recipe </a></li>
    {% endfor %}
    </ul>
    <br>
    <a href="/recipe_app/add"> Click Here to Add a Recipe </a>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
