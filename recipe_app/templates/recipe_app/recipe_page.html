<style>
.btn {
  background-color: white;
  border: none;
  color: black;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: gray;
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<h1>{{ recipe.recipe_name }}</h1>
<ul>

<h2> Ingredients: </h2>
<ul>{% for ingredient in recipe.ingredient_set.all %}
    <li>{{ ingredient.ingredient_name }}</li>
{% endfor %}</ul>

<h2> Directions: </h2>
<ol>{% for direction in recipe.direction_set.all %}
    <li>{{ direction.step }}</li>
{% endfor %}</ol>
<br><br>
<a href="/recipe_app"><button class="btn"><i class="fa fa-home"></i> Return to Main Page</button></a>
</ul>
